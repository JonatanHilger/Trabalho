    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Travel  the World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-5">
        <h1>Entre em Contato</h1>
        <p>Preencha o formulário abaixo para entrar em contato conosco. Ficaremos felizes em ajudá-lo com suas dúvidas e solicitações!</p>

        <div class="row">
            <div class="col-md-6">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img src="WhatsApp Image 2024-12-03 at 01.03.41.jpeg" alt="Pessoa sorrindo" class="img-contato">
            </div>
        </div>
    </div>
